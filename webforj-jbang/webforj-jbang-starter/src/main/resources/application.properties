# webforJ JBang Starter

# Random port assignment to avoid conflicts when running multiple scripts
# The port will be printed in the console when the browser opens
server.port=0

# Fast shutdown for quick script termination
# This allows JBang scripts to exit immediately when stopped
server.shutdown=immediate

# Minimal logging - JBang scripts should be quiet by default
# Only show warnings and errors to keep console output clean
logging.level.root=ERROR
logging.level.com.webforj=WARN
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.apache=ERROR

# Disable Spring Boot banner for cleaner output
spring.main.banner-mode=off

# Reduce startup info logging
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

# Enable automatic browser opening (uses webforj-spring-devtools)
webforj.devtools.browser.open=true
webforj.devtools.browser.host=hostname

plugins {
    id 'java'
    id 'com.webforj.minify' version '25.10-SNAPSHOT'
}

group = 'com.webforj.test'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Annotation processor for discovering assets
    annotationProcessor 'com.webforj:webforj-minify-processor:25.10-SNAPSHOT'
}

// Configure minify plugin (optional - shows how to skip)
webforjMinify {
    skip = false
}
